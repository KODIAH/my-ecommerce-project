<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Set New Password</h2>
        <div id="error-message" role="alert" aria-live="assertive" style="display: none; color: red; margin-bottom: 10px;"></div>
        <form id="newPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
            </div>
            <button type="submit" class="action-btn">Set Password</button>
        </form>
    </div>
    <script src="../js/authentication.js"></script>
</body>
</html>
