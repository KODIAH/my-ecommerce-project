<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Verify Code</h2>
        <div id="error-message" role="alert" aria-live="assertive" style="display: none; color: red; margin-bottom: 10px;"></div>
        <form id="verifyCodeForm">
            <div class="form-group">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" required placeholder="Enter the code sent to your email">
            </div>
            <button type="submit" class="action-btn">Verify Code</button>
        </form>
    </div>
    <script src="../js/authentication.js"></script>
</body>
</html>
