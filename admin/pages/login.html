<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin login page for managing the website.">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Skip to Content Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Auth Container -->
    <div class="auth-container" id="main-content">
        <h2>Admin Login</h2>
        <!-- Error Message Container -->
        <div id="error-message" role="alert" aria-live="assertive" style="display: none; color: red; margin-bottom: 10px;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" aria-label="Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-label="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="8" aria-label="Password">
                    <i class="fas fa-eye" id="togglePassword" aria-label="Toggle password visibility"></i>
                </div>
            </div>
            <button type="submit" class="action-btn" id="loginButton">
                <span id="loginButtonText">Login</span>
                <i class="fas fa-spinner fa-spin" id="loginSpinner" style="display: none;"></i>
            </button>
        </form>
        <div class="auth-links">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p><a href="reset-password.html">Forgot password?</a></p>
        </div>
    </div>

    <script src="../js/authentication.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
