<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset password page for recovering your account.">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Skip to Content Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Auth Container -->
    <div class="auth-container" id="main-content">
        <h2>Reset Password</h2>
        <!-- Error Message Container -->
        <div id="error-message" role="alert" aria-live="assertive" style="display: none; color: red; margin-bottom: 10px;"></div>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" aria-label="Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-label="Email">
            </div>
            <button type="submit" class="action-btn" id="resetButton">
                <span id="resetButtonText">Send Reset Code</span>
                <i class="fas fa-spinner fa-spin" id="resetSpinner" style="display: none;"></i>
            </button>
        </form>
        <div class="auth-links">
            <p>Remember your password? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="../js/authentication.js"></script>
</body>
</html>
