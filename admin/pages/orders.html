<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/admin.css">
    <link rel="stylesheet" href="../assets/shared.css">
    <link rel="stylesheet" href="../assets/Order.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Skip to Content -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Top Navbar -->
    <header class="top-navbar">
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Sidebar" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <h1>Order Management</h1>
         <!-- Logout Button for Large Screens -->
         <button class="logout-btn" id="logout-btn" aria-label="Logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar" aria-label="Sidebar Navigation">
            <button class="close-sidebar" id="close-sidebar" aria-label="Close Sidebar">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="subcategories.html">Subcategories</a></li>
                <li><a href="items.html">Items</a></li>
                <li><a href="orders.html" class="active">Orders</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
                <li><a href="loyalty.html">Loyalty</a></li>
                  <!-- Logout Button for Small Screens -->
                  <li><button class="logout-btn sidebar-logout-btn" id="sidebar-logout-btn" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Filters & Bulk Actions -->
            <section class="order-filters">
                <div class="form-group">
                    <input type="text" id="search-order" placeholder="Search by Order ID, Customer Name" aria-label="Search Orders">
                </div>
                <div class="form-group">
                    <label for="filter-status">Filter by Status:</label>
                    <select id="filter-status">
                        <option value="">All Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Completed">Completed</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                </div>
                <div class="button-container">
                    <button id="bulk-delete" class="action-btn">Delete Selected</button>
                </div>
            </section>

            <!-- Orders Table -->
            <section class="orders-list">
                <div class="order-table">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all-orders" aria-label="Select All Orders"></th>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Total ($)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders will be populated dynamically here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Pagination -->
            <div id="pagination" class="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </div>

            <!-- Order Details Modal -->
            <div id="order-modal" class="modal" role="dialog" aria-labelledby="order-details-title" aria-hidden="true">
                <div class="modal-content">
                    <button class="close-btn" aria-label="Close Order Details">&times;</button>
                    <div id="order-details-content">
                        <!-- Order details will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="notification-card" class="notification-card">
        You will be redirected in 45 seconds.
      </div>
    <!-- Footer -->
    <footer class="dashboard-footer">
        <p>&copy; 2025 KODIAH. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="../js/orders.js"></script>
    <script src="../js/shared.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
